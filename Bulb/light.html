<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 25%;
      }
      .btn{
        padding: 25px;
        background-color: green;
      }
    </style>
</head>
<body
    style = background-color:black;>
    <img id="bulb" src="https://th.bing.com/th/id/OIP.maWRvjA73l5CT719MqvdSAHaHk?w=190&h=194&c=7&r=0&o=5&dpr=1.3&pid=1.7" class="center">
     <button id="toggle btn" class="center btn" >Turn On </button>
     <script>
        let btn=document.getElementById("toggle btn")
        let bulb=document.getElementById("bulb")
        document.addEventListener('click', toggleBulb)

        function toggleBulb(e){
            if(btn.textContent.includes('On')){
                bulb.src="https://th.bing.com/th/id/OIP.VM6NojU3svt85CtR3u4J0AHaHk?w=190&h=194&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                btn.textContent="Turn Off"
            } else{
                bulb.src="https://th.bing.com/th/id/OIP.maWRvjA73l5CT719MqvdSAHaHk?w=190&h=194&c=7&r=0&o=5&dpr=1.3&pid=1.7"
                btn.textContent="Turn On"
            }
        }    
     </script>
</body>
</html>
